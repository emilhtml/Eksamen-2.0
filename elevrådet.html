     <h2>Er du elevrådsmedlem eller ønsker du at være elevrådsmedlem?</h2>
      <p>Udfyld formularen herunder for at komme på vores medlemsliste:</p>
      <form id="member-form">
        <label for="name">Navn:</label>
        <input type="text" id="name" name="name" required>

        <label for="class">Klasse:</label>
        <input type="text" id="class" name="class" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="social-media">Sociale medier (Facebook eller Instagram):</label>
        <input type="text" id="social-media" name="social-media" required>

        <button type="submit" onclick="createUser()">Tilmeld dig</button>
